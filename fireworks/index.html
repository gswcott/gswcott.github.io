<!doctype html>
<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <canvas id="can" width=400 height=400></canvas>
    <div>
        <label for="gravity">Gravity of particles</label>
        <input id="gravity" name="gravity" type="range" min="1" max="100" value="10">
    </div>
    <div>
        <label for="minLife">Minimum particle lifetime</label>
        <input id="minLife" name="minLife" type="range" min="1" max="3" value="2">
    </div>
    <div>
        <label for="maxLife">Maximum particle lifetime</label>
        <input id="maxLife" name="maxLife" type="range" min="3" max="5" value="4">
    </div>
    <div>
        <label for="expSpeed">Average explosion speed</label>
        <input id="expSpeed" name="expSpeed" type="range" min="1" max="30" value="15">
    </div>
    <div>
        <label for="nbColors">Number of colors</label>
        <input id="nbColors" name="nbColors" type="range" min="1" max="3" value="2" step="1">
    </div>
    <script src="firework.js"></script>
</body>
