<html>
    <head>
        <meta charset="utf-8">
        <title>Maze</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Maze 3D</h1>
        <div class="container">
            <div>
                <h5>Editor</h5>
                <canvas id="can" width="400" height="400"></canvas>
            </div>
            <div>
                <h5>First-person view</h5>
                <canvas id="canV" width="400" height="400"></canvas>
            </div>
        </div> 
        <div>
            <input id="forwardBtn" type="button" value="Forward">
        </div>
        <div>
            <input id="leftBtn" type="button" value="Turn left">
            <input id="rightBtn" type="button" value="Turn right">
        </div>
        <script src="dessin.js"> </script>
    </body>
</html>
