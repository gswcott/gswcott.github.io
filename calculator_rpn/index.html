<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> MiniRPN </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <h1> Mini RPN </h1>
    <div id="stack"> </div>
    <div class="calculator">
      <div id="zoneFormula" class="box"></div>
      <div class="clavier">
        <div class="myDiv">
          <input type="button" id="b7" value="7">
        </div>
        <div class="myDiv">
          <input type="button" id="b8" value="8">
        </div>
        <div class="myDiv">
          <input type="button" id="b9" value="9">
        </div>
        <div class="myDiv">
          <input type="button" id="b/" value="/">
        </div>
        <div class="myDiv">
          <input type="button" id="b4" value="4">
        </div>
        <div class="myDiv">
          <input type="button" id="b5" value="5">
        </div>
        <div class="myDiv">
          <input type="button" id="b6" value="6">
        </div>
        <div class="myDiv">
          <input type="button" id="bX" value="X">
        </div>
        <div class="myDiv">
          <input type="button" id="b1" value="1">
        </div>
        <div class="myDiv">
          <input type="button" id="b2" value="2">
        </div>
        <div class="myDiv">
          <input type="button" id="b3" value="3">
        </div>
        <div class="myDiv">
          <input type="button" id="b-" value="-">
        </div>
        <div class="myDiv">
          <input type="button" id="b0" value="0">
        </div>
        <div class="myDiv2">
          <input type="button" id="bOK" value="OK">
        </div>
        <div class="myDiv">
          <input type="button" id="b+" value="+">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
