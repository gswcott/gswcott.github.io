<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Note </title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

        </ul>

    </div>
    <script src="note.js"></script>
  </body>
</html>
